"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type ViewPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Meta {
  status: JSON
}

type Query {
  collection(id: String!): collection
  collections(where: collectionFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): collectionPage!
  token(id: String!): token
  tokens(where: tokenFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tokenPage!
  _meta: Meta
}

type collection {
  id: String!
  owner: String
  network: String
  platform: String
  createdAt: BigInt
  transactionHash: String
}

type collectionPage {
  items: [collection!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input collectionFilter {
  AND: [collectionFilter]
  OR: [collectionFilter]
  id: String
  id_not: String
  id_in: [String]
  id_not_in: [String]
  id_contains: String
  id_not_contains: String
  id_starts_with: String
  id_ends_with: String
  id_not_starts_with: String
  id_not_ends_with: String
  owner: String
  owner_not: String
  owner_in: [String]
  owner_not_in: [String]
  owner_contains: String
  owner_not_contains: String
  owner_starts_with: String
  owner_ends_with: String
  owner_not_starts_with: String
  owner_not_ends_with: String
  network: String
  network_not: String
  network_in: [String]
  network_not_in: [String]
  network_contains: String
  network_not_contains: String
  network_starts_with: String
  network_ends_with: String
  network_not_starts_with: String
  network_not_ends_with: String
  platform: String
  platform_not: String
  platform_in: [String]
  platform_not_in: [String]
  platform_contains: String
  platform_not_contains: String
  platform_starts_with: String
  platform_ends_with: String
  platform_not_starts_with: String
  platform_not_ends_with: String
  createdAt: BigInt
  createdAt_not: BigInt
  createdAt_in: [BigInt]
  createdAt_not_in: [BigInt]
  createdAt_gt: BigInt
  createdAt_lt: BigInt
  createdAt_gte: BigInt
  createdAt_lte: BigInt
  transactionHash: String
  transactionHash_not: String
  transactionHash_in: [String]
  transactionHash_not_in: [String]
  transactionHash_contains: String
  transactionHash_not_contains: String
  transactionHash_starts_with: String
  transactionHash_ends_with: String
  transactionHash_not_starts_with: String
  transactionHash_not_ends_with: String
}

type token {
  id: String!
  collectionId: String
  tokenId: BigInt
  mintCount: BigInt
}

type tokenPage {
  items: [token!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input tokenFilter {
  AND: [tokenFilter]
  OR: [tokenFilter]
  id: String
  id_not: String
  id_in: [String]
  id_not_in: [String]
  id_contains: String
  id_not_contains: String
  id_starts_with: String
  id_ends_with: String
  id_not_starts_with: String
  id_not_ends_with: String
  collectionId: String
  collectionId_not: String
  collectionId_in: [String]
  collectionId_not_in: [String]
  collectionId_contains: String
  collectionId_not_contains: String
  collectionId_starts_with: String
  collectionId_ends_with: String
  collectionId_not_starts_with: String
  collectionId_not_ends_with: String
  tokenId: BigInt
  tokenId_not: BigInt
  tokenId_in: [BigInt]
  tokenId_not_in: [BigInt]
  tokenId_gt: BigInt
  tokenId_lt: BigInt
  tokenId_gte: BigInt
  tokenId_lte: BigInt
  mintCount: BigInt
  mintCount_not: BigInt
  mintCount_in: [BigInt]
  mintCount_not_in: [BigInt]
  mintCount_gt: BigInt
  mintCount_lt: BigInt
  mintCount_gte: BigInt
  mintCount_lte: BigInt
}